<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Forms</h2>
<form>
    text <input type="text" maxlength="10">
    password <input type="password" required> <br> <br>
    submit <input type="submit">
    reset <input type="reset" disabled> <br> <br>
    button <input type="button">
    radio <input type="radio"> <br> <br>
    <input type="checkbox" checked> red <br> <br>
    <input type="checkbox"> blue <br> <br>
    <input type="checkbox"> green <br> <br>
    <input type="file" multiple> <br> <br>
    number <input type="number" max="10" min="1" step="3"> <br> <br>
    range <input type="range" min="1" max="3"> <br> <br>
    color <input type="color"> <br> <br>
    date <input type="date" max="2019-10-20"> <br> <br>
    time <input type="time"> <br> <br>
    email <input type="email" placeholder="example@gmail.com"> <br> <br>
    tel <input type="tel">
</form>
<select size="2">
    <option disabled>Select your country</option>
    <option>Armenia</option>
    <option>USA</option>
    <option>Russia</option>
</select>
<hr>
<select >
    <optgroup lable="Europe"></optgroup>
    <option selected disabled>Select your country</option>
    <option>Armenia</option>
    <optgroup label="Asia"></optgroup>
    <option>USA</option>
    <option>Russia</option>
</select>
<br> <br>
<textarea name="" id="" cols="30" rows="10"></textarea>
<fieldset>
    <legend>Personal data</legend>
    <input type="text"> <br> <br>
    <input type="number">
</fieldset>
</body>
</html>
